<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>An Addition Program</title>
    <script>

      var firstNumber = window.prompt("Enter first integer"); // first string entered by user
      var secondNumber = window.prompt("Enter second integer"); // second string entered by user
      var number1; // first number to add
      var number2; // second number to add
      var sum; // sum of number1 and number2

      number1 = parseInt(firstNumber);
      number2 = parseInt(secondNumber);

      sum = number1 + number2; // add the numbers
      // display the results
      document.writeln( "<h1>The sum is " + sum + "</h1>" );
	  
	  // show using product, as that will mean no need for parseInt or Number.
      firstNumber = window.prompt("Enter first integer"); // first string entered by user
      secondNumber = window.prompt("Enter second integer"); // second string entered by user
      let product = firstNumber * secondNumber;
	  document.writeln( "<h1>The product is " + product + "</h1>" );
	  
    </script>
  </head>
  <body>
    <!--Result will appear here-->
  </body>
</html>
