<!DOCTYPE html>
<html>
<head>
  <meta charset ="utf-8">
  <title>Events</title>
</head>
<body>
  <button onclick="htmlEventHandler()">HTML Event Handler</button>	<br><br>
  <button id="b2">DOM Event Handler</button> <br><br>
  <button id="b3">Event Listener</button>
  <br><br>
  <label onmouseout="alert('mouseover event handled.')">Test</label> <br><br>
  <input type="text" onkeyup="alert('keyup event handled')"/>
  <script src="events.js"></script>
</body>
</html>
