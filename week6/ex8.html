<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8</title>
    
  </head>
  <body>
	<div id="table1"></div>	
	<script>
	  let table;
	  let x = 0; // initializer for loop
	  // add table with first row for headings
	  table = "<table>";
	  table += "<tr>";
	  table += "<th>number</th><th>square</th><th>cube</th>";
	  table += "</tr>"

	  while (x < 10){ //can simply add extra rows or reduce rows by changing 10 to another value
	    table += "<tr>";
	    table += "<td>"+(++x)+"</td><td>"+Math.pow(x,2)+"</td><td>"+Math.pow(x,3)+"</td>";
	    table += "</tr>";
	  }

	  table += "</table>";
	  
	  document.write("<br><br>JavaScript Lab 6 - Question 8");
	  console.log(table);
	  document.getElementById("table1").innerHTML += table;
	</script>
  </body>
</html>
