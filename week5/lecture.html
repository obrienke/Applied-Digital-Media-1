<!doctype html>
<html>
	<head>
		<title>Lecture 5</title>
		<style>
			.divs{
				border: 1px solid red;
				width: 25%;
			}
			#div4{
				border: 1px dashed blue;
				width: 25%;
			}
		</style>
	</head>
	<body>
		<div class="divs"></div>
		<div class="divs"></div>
		<div class="divs"></div>
		<div id="div4"></div>
	</body>
	<script>
		let divEl = document.getElementById("div4"); // targets <div id="div4"></div> element
		divEl.innerHTML = "Test 4";
		
		let divEls = document.getElementsByClassName("divs"); // targets the 3 <div class="divs"></div> elements
		for(let i = 0; i < divEls.length; i++){
			divEls[i].innerHTML = "Test " + (i + 1);	
		}
		
		//alternatively, target all the div elements together
		let allDivEls = document.getElementsByTagName("div");
		for(let i = 0; i < allDivEls.length; i++){
			allDivEls[i].innerHTML = "Test " + (i + 1);	
		}
		
		//Could use querySelector to target one element by id (#)

		//Could use querySelectorAll to target group elements, by class for example (.)
		let qDivEls = document.querySelectorAll(".divs");
		
	</script>
</html>
